
<!DOCTYPE html>

<div class="container-fluid mt-5">
  <h2 class="text-center alert alert-primary">RESUME PARSER</h2>
<div class="container mt-1">
  <div class="row">
      <div class="col-12 text-center">
          <h4 class="text-center text-primary">UPLOAD RESUME</h4>
<form action="{% url 'upload' %}" enctype="multipart/form-data" method="POST">

  {% csrf_token %}
  {{form.as_p}}
  <div class="text-center">
  {% comment %} <input type="file" class="btn btn-primary" value=""> {% endcomment %}
  <input type="submit" class="btn btn-primary" value="UPLOAD">
  <a class="btn btn-primary" href="{% url 'filter' %}">Filter</a>
      </div>
</form>
      </div>


  </div>

</div>
